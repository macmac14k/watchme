<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    .movie-list {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .movie-card {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      width: 150px;
      transition: transform 0.2s;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .details {
      margin-top: 30px;
      background: #333;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ Choose a Movie</h1>
  <div class="movie-list" id="movieList">
    <!-- Movie cards will be injected here -->
  </div>

  <div class="details" id="movieDetails" style="display:none;">
    <h2 id="movieTitle"></h2>
    <p><strong>Genre:</strong> <span id="movieGenre"></span></p>
    <p id="movieDescription"></p>
  </div>

  <script>
    const movies = [
      {
        title: "Inception",
        genre: "Sci-Fi",
        description: "A thief who steals corporate secrets through dream-sharing technology."
      },
      {
        title: "Interstellar",
        genre: "Adventure",
        description: "A team of explorers travel through a wormhole in space to save humanity."
      },
      {
        title: "The Dark Knight",
        genre: "Action",
        description: "Batman faces the Joker in a battle for Gotham's soul."
      }
    ];

    const movieList = document.getElementById("movieList");
    const movieDetails = document.getElementById("movieDetails");
    const movieTitle = document.getElementById("movieTitle");
    const movieGenre = document.getElementById("movieGenre");
    const movieDescription = document.getElementById("movieDescription");

    movies.forEach((movie, index) => {
      const card = document.createElement("div");
      card.className = "movie-card";
      card.textContent = movie.title;
      card.onclick = () => {
        movieTitle.textContent = movie.title;
        movieGenre.textContent = movie.genre;
        movieDescription.textContent = movie.description;
        movieDetails.style.display = "block";
      };
      movieList.appendChild(card);
    });
  </script>

</body>
</html>
